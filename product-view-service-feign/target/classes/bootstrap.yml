#先于其他配置文件启动
spring:
  cloud:
    config:
      label: zhangds
      profile: dev
      discovery:
        enabled:  true
        #该项目配置服务器名称
        serviceId:  config-server

  application:
    name: product-view-service-feign
    zipkin:
      base-url: http://localhost:9411
    thymeleaf:
      cache: false
      prefix: classpath:/templates/
      suffix: .html
      encoding: UTF-8
      mode: HTML5
      servlet:
        content-type: text/html

